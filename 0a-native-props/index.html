<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>native props</title>
    <script type="module" src="simple-hello.js"></script>
  </head>
  <body>
    <h1>Native Properties - Simple Hello</h1>
    <hr />

    <simple-hello id="$simpleHello"></simple-hello>
    <hr />

    <div>
      <button id="$btnGet">Get <i>who</i> property</button>
      <button id="$btnSet">Set <i>who</i> property</button>
    </div>

    <script>
      $btnGet.addEventListener('click', () => {
        alert($simpleHello.who);
      });

      $btnSet.addEventListener('click', () => {
        $simpleHello.setWho(prompt('Who?', 'Everyone'));
      });
    </script>
  </body>
</html>
